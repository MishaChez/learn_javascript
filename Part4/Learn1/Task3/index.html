<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn1_task3</title>
</head>
<body>
<script>
    'use strict';

    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
    }

    function teamSum(obj) {
        let sum = 0;
        for (let key in obj) {
            sum += obj[key];
        }
        return sum;
    }

    alert(teamSum(salaries));
</script>
</body>
</html>
