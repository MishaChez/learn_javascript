<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn4_task1</title>
</head>
<body>
<script>
    'use strict';

    let calculator = {
        read() {
            a = prompt('Введите число a', "");
            b = prompt('Введите число b', "");
            alert(`Вы ввели a=${a} b=${b}`);
        },

        sum() {
            let a = +prompt('Введите число a', "");
            let b = +prompt('Введите число b', "");
            alert(a + b);
        },

        mul() {
            let a = +prompt('Введите число a', "");
            let b = +prompt('Введите число b', "");
            alert(a * b);
        }
    };
    calculator.mul();
</script>
</body>
</html>
