<script>
    'use strict';

    function randomInteger(min, max) {

        let Integer = (Math.random() * (max - min + 1) + min - 0.5);

        Integer = Math.round(Integer);

        alert(Integer);
    }

    randomInteger((+prompt('Введите min', '1')), (+prompt('Введите max', '5')))
</script>
