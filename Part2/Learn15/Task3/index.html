<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn15_task3</title>
</head>
<body>
<script>
    'use strict';

    let x = +prompt('Введите x', '');
    let n = +prompt('Введите n', '');
    if (n <= 0) {
        n = 1;
        alert('Ошибка, n = 1');
    }

    function pow(x, n) {
        let c = x ** n;
        return c;
    }

    alert(`${x} ** ${n} = ${pow(x, n)}`);

</script>
</body>
</html>
