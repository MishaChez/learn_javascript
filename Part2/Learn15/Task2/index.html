<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn15_task2</title>
</head>
<body>
<script>
    'use strict';

    let a = +prompt(`Введите a`, '');
    let b = +prompt(`Введите b (a = ${a})`, '');

    function min(a, b) {
        if (a < b) {
            return a;
        } else if (a > b) {
            return b;
        } else {
            alert('Ошибка');
        }
    }

    let result = min(a, b);
    alert(result);
</script>
</body>
</html>
