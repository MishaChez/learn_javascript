<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
    'use strict';

    let age = +prompt('Ваш возраст', '');

    function checkAge(age) {
        return (age > 18) ? true : confirm('Родители разрешили?');
    }

    let result = checkAge(age);
    alert(result);

</script>
