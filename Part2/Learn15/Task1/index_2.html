<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn15_task1_2</title>

<body>
<script>
    'use strict';

    let age = +prompt('Ваш возраст?', '');

    function checkAge(age) {

        return (age > 18) || confirm('Родители разрешили?');
    }

    let result = checkAge(age);
    alert(result);
</script>
